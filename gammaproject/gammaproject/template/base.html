<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Voting App{% endblock %}</title>
<link rel="stylesheet" href="{% static 'polls/styles.css' %}">
</head>
<body>
<nav class="nav">
<a href="{% url 'polls:index' %}">Home</a>
{% if user.is_authenticated %}
<span>Hi {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></span>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
</nav>
<main class="container">
{% if messages %}
<ul class="messages">
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% block content %}{% endblock %}
</main>
</body>
</html>
